<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="n1" placeholder="Enter 1st Number" onchange="return sum()">
    <input type="text" name="" id="n2" placeholder="Enter 2nd Number" onchange="return sum()">

    <p id="p1"></p>

    <script>
        function sum() {
            // let num1 = Number(document.getElementById("n1").value);
            // let num2 = Number(document.getElementById("n2").value);

            let num1 = document.getElementById("n1")
            let num2 = document.getElementById("n2")

            var res = Number(num1.value) + Number(num2.value)
            document.getElementById("p1").innerHTML = res
            return false
        }
    </script>
</body>

</html>
