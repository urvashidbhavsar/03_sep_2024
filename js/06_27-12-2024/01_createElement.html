<body>
    <button onclick="createNewElement()">Click</button>
    <div class="list">
        <p>first list</p>
    </div>

    <script>
        // function createNewElement() {

        function createNewElement() {
            let newlist = document.querySelector(".list")

            let p = document.createElement("p")
            let text = document.createTextNode("New List");
            p.appendChild(text)
            newlist.appendChild(p)
        }
    </script>
</body>
