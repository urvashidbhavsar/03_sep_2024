<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var dt = new Date();

        document.write(dt + "<br>");

        document.write(dt.getDate() + "-" + (dt.getMonth() + 1) + "-" + dt.getFullYear() + "<br>")

        document.write(dt.getHours() + ":" + dt.getMinutes() + ":" + dt.getSeconds() + "<br>")

        document.write(dt.getDay() + "<br>")
        document.write(dt.toDateString() + "<br>")
        document.write(dt.toLocaleTimeString() + "<br>")

        
    </script>
</body>

</html>
