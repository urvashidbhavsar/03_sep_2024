<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <form action="#">
        <p>
            <input type="password" id="pass" placeholder="Enter Password" onkeyup="return checkPassword()">
            <span id="msg"></span>
        </p>
        <p>
            <input type="password" id="cpass" placeholder="Enter re-password" onkeyup="return matchpass()">
            <span id="msg1"></span>
        </p>
        <input type="checkbox" onclick="showpass()"> Show Password

        <p>Note : password has one uppercase, lowercase, one special character and digits for ex, Abc@1234 or A12@abc
        </p>
        <br><br>

        <button>Submit</button>
    </form>

    <script>
        function checkPassword() {
            let pwd = document.getElementById("pass")
            let ptn = /^[A-Z][a-z0-9\.@$#]*$/
            if (ptn.test(pwd.value)) {
                document.getElementById("msg").innerHTML = "true"
            } else {
                document.getElementById("msg").innerHTML = "Invalid password!!!"
            }
            return false
        }
        function matchpass() {
            let pwd = document.getElementById("pass")
            let cpwd = document.getElementById("cpass")
            if (cpwd.value != pwd.value) {
                document.getElementById("msg1").innerHTML = "Password not match"
            } else {
                document.getElementById("msg1").innerHTML = null
            }
        }
        function showpass() {
            let pwd = document.getElementById("pass")
            let cpwd = document.getElementById("cpass")
            if (pwd.type == "password" && cpwd.type == "password") {
                pwd.type = "text"
                cpwd.type = "text"
            } else {
                pwd.type = "password"
                cpwd.type = "password"
            }
        }
    </script>
</body>

</html>
