        var link = "https://i.sstatic.net/UGXeb.jpg", closelink;
        function setConfirmation() {
            var msg = confirm("are you sure want to open page")
            if (msg) {
                closelink = window.open(link, "_blank")
            } else {
                // if we write this line window self closed, when live server used.
                // window.close()
                closelink.window.close()
            }
        }
    </script>
