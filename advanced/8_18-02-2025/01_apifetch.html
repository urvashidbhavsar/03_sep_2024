<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <table border="1" class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
            <!-- <tr>
                <th>Street</th>
                <th>Suit</th>
                <th>City</th>
                <th>Zipcode</th>
            </tr> -->
        </thead>
        <tbody id="apidata"></tbody>
    </table>


    <script>
        let mytable = document.getElementById("apidata")
        fetch("https://fakestoreapiserver.reactbd.com/users")
            .then(res => res.json())
            .then(data =>
                data.forEach(e => {
                    mytable.innerHTML += `
                    <tr>
                    <td>${e._id}</td>
                    <td>${e.name}</td>
                    <td>${e.username}</td>
                    <td>${e.email}</td>
                    <td>${e.address.street}, ${e.address.suite}, ${e.address.city} - ${e.address.zipcode}</td>
                    </tr>
                `
                })
            )
            .catch(err => console.log(err))
    </script>
</body>

</html>
